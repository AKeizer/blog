---
layout: default
title: A blog that is a blog | blog
---

<h2>Posts</h2>
<ul class="archive">
    {% for post in site.posts %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <span class="post-date">
                {{ post.date|date_to_string }}
            </span>
        </li>
    {% endfor %}
</ul>
