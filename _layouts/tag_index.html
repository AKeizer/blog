---
layout: default
---

<ul>
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == page.tag %}
                <li>
                    <a href="/blog/{{ post.url }}">
                        {{ post.title }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    {% endfor %}
</ul>
