<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }}</title>
    <link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/pygments.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/shCore.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/shThemeDefault.css" rel="stylesheet">
    <link href="{{ site.baseurl}}/atom.xml" rel="alternate" title="Chase Seibert | blog" type="application/atom+xml" />
  </head>
  <body>
    <div class="row">
        <div class="span9">
            <h1><a href="{{ site.baseurl }}/index.html">Chase Seibert | blog</a></h1>
            <p>
                Facts, hacks and attacks from my life as a web application developer
            </p>
        </div>
    </div>
    <div class="row">
        <div class="span7">
            {{ content }}
        </div>
        <div class="span2">
            <a href="http://stackexchange.com/users/4942/chase-seibert"><img src="http://stackexchange.com/users/flair/4942.png" width="208" height="58" alt="profile for Chase Seibert on Stack Exchange, a network of free, community-driven Q&amp;A sites" title="profile for Chase Seibert on Stack Exchange, a network of free, community-driven Q&amp;A sites" /></a>

            {% if site.related_posts %}
                <div id="related">
                  <h3>Related Posts</h3>
                  <ul class="posts">
                    {% for post in site.related_posts limit:3 %}
                    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                  </ul>
                </div>
            {% endif %}

        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.js"></script>
    <script src="{{ site.baseurl }}/js/shCore.js"></script>
    <script src="{{ site.baseurl }}/js/shBrushBash.js"></script>
    <script src="{{ site.baseurl }}/js/shBrushCpp.js"></script>
    <script src="{{ site.baseurl }}/js/shBrushCSharp.js"></script>
    <script src="{{ site.baseurl }}/js/shBrushCss.js"></script>
    <script src="{{ site.baseurl }}/js/shBrushJava.js"></script>
    <script src="{{ site.baseurl }}/js/shBrushJScript.js"></script>
    <script src="{{ site.baseurl }}/js/shBrushPhp.js"></script>
    <script src="{{ site.baseurl }}/js/shBrushPython.js"></script>
    <script src="{{ site.baseurl }}/js/shBrushSql.js"></script>
    <script src="{{ site.baseurl }}/js/shBrushRuby.js"></script>
    <script src="{{ site.baseurl }}/js/shBrushXml.js"></script>
    <script type="text/javascript">
        dp.SyntaxHighlighter.BloggerMode();
        dp.SyntaxHighlighter.HighlightAll("code");
    </script>
  </body>
</html>
